<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div id="quote-box">Wisdom will appear here, if you click the button below.</div>
        <button type="button" class="btn" onclick="getQuote()">I like it random!</button>
        <h5>Or, search by tag:</h5>
        <div id="search-bar">
            <input type="text" id="search" />
            <button type="button" class="btn" onclick="getQuery()">Search</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
